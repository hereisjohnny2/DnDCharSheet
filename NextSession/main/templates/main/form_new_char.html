<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="shortcut icon" href=".imgs/favicon.ico" type="image/x-icon">
    <title>Rolling Dices - Novo Personagem</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="back-button-div">
                <a href="index.html"><img src="./imgs/back_button.svg" alt="" class="button-back"></a>
            </div>
            <p class="main-text">
                Vamos começar com algumas informações básicas, ok? :)
            </p>
        </header>

        <main>
            <form action="form_new_char_bio.html" class="basic-info">
                <div id="name-char-div">
                    <label for="" class="basic-info-label">
                        Qual o nome do personagem?
                    </label>
                    <input type="text" id="name-char" name="name-char" class="basic-info-input">                    
                </div>
                <div id="race-char-div">
                    <label for="" class="basic-info-label">
                        Qual a sua raça?
                    </label>
                    <input type="text" id="race-char" name="race-char" class="basic-info-input">                    
                </div>
                <div id="class-char-div">
                    <label for="" class="basic-info-label">
                        E a sua classe?
                    </label>
                    <input type="text" id="class-char" name="class-char" class="basic-info-input">                    
                </div>
                <div id="align-char-div">
                    <label for="" class="basic-info-label">
                        Qual o alinhamento?
                    </label>
                    <input type="text" id="align-char" name="align-char" class="basic-info-input">                    
                </div>
                <div class="submit-button-div">
                    <input type="submit" value="Continuar" class="submit-button">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
