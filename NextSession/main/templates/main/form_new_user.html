<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static './styles/reset.css' %}">
    <link rel="stylesheet" href="{% static './styles/form.css' %}">
    <link rel="shortcut icon" href="{% static './favicon.ico' %}" type="image/x-icon">
    <title>Rolling Dices - Criar Conta</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="main-logo-div">
                <img src="{% static './imgs/main-logo-login.svg' %}" alt="" class="button-back">
            </div>
            <p class="main-text">
                Criar uma conta é simples, rapido e fácil!
            </p>
        </header>

        <main>
            <form action="form_new_char.html" class="basic-info basic-info-login">
                <div id="user-name-div">
                    <label for="" class="basic-info-label">
                        Nome de Usuário
                    </label>
                    <input type="text" id="name-char" name="name-char" class="basic-info-input" required>                    
                </div>
                <div id="user-email-div">
                    <label for="" class="basic-info-label">
                        Email
                    </label>
                    <input type="email" id="race-char" name="race-char" class="basic-info-input" required>                    
                </div>
                <div id="user-pass-div">
                    <label for="" class="basic-info-label">
                        Senha
                    </label>
                    <input type="password" id="class-char" name="class-char" class="basic-info-input" required>                    
                </div>
            
                <div class="submit-button-div">
                    <input type="submit" value="Criar novo usuário!" class="submit-button">
                </div>

                <div class="span-div">
                    <span>
                        Já tem uma conta cadastrada?
                        <a href="form_login.html" class="span-div-link span-div-link-bold">Clique Aqui</a>
                        para acessa-la então!
                    </span>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
