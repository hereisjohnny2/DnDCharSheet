{% extends "main/header.html" %}

{% block content %}

    <div class="row" >
        {% load static %}
        {%for char in Characters%}
        <p></p>
            <div class="col s16 m10 l6">
                <div class="card">
                    <div class="card-image">
                        <img src="{% static '/home/woodendoor.jpg' %}">
                        <a class="btn-floating halfway-fab waves-effect waves-light black">
                            <i class="material-icons">+</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title"><strong>{{char.char_name}}</strong></span>
                        <p>
                            {{char.char_shortbio}}
                        </p>
                </div>
            </div>
        {%endfor%}
    </div>


{% endblock %}
