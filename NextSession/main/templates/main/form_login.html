<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static './styles/reset.css' %}">
    <link rel="stylesheet" href="{% static './styles/form.css' %}">
    <link rel="shortcut icon" href="{% static './favicon.ico' %}" type="image/x-icon">
    <title>Rolling Dices - Login</title>

</head>
<body>
    <div class="content">
        <header>
            <div class="main-logo-div">
                <img src="{% static './imgs/main-logo-login.svg' %}" alt="" class="button-back">
            </div>
            <p class="main-text">
                Bem-vindo ao Rolling Dices!
            </p>
        </header>

        <main>
            <form action="" class="basic-info basic-info-login" method ='POST'>
                {% csrf_token %}
                <div id="user-name-div">
                    <label for="username" class="basic-info-label">
                        Login
                    </label>
                    <input type="text" id="username" name="username" class="basic-info-input" required>
                </div>
                <div id="password-div">
                    <label for="password" class="basic-info-label">
                        Senha
                    </label>
                    <input type="password" id="password" name="password" class="basic-info-input" required>
                </div>

                <div class="span-div">
                    <span><a href="#" class="span-div-link">Esqueceu a senha?</a></span>
                </div>
                
                <div class="submit-button-div submit-button-div-login">
                    <button type="submit" style="color white" class="submit-button">Continuar</button>
                </div>

                <div class="span-div">
                    <span>
                        Ainda n√£o tem uma conta?
                        <a href="/form_new_user.html" class="span-div-link span-div-link-bold">Clique Aqui</a>
                        para criar uma agora!
                    </span>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
