<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'index/styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'index/styles/main.css' %}">
    <script src="{% static 'index/app.js' %}"></script>
    <title>Rolling Dices</title>
</head>
<body>

    <div id="content">
        <div class="hero-bg">
            <header>
                <div class="slide">
                    <a href="#" onclick="openSlideMenu()" id="menu-button">
                        <img src="{% static 'index/imgs/main-menu.png' %}" alt="menu icon" class="header-menu">
                    </a>
                </div>
                <h1 class="main-logo"><img src="{% static 'index/imgs/main-logo.png' %}" alt="logo"></h1>
            </header>
        </div>

        {% include "main/includes/sidenav.html" %}

        <main onclick="closeSlideMenu()">
            <div class="characters-list">
                <ul>
                    <li class="character-item">
                        <img src="{% static 'index/imgs/more-opitions-button.png' %}" alt="character-menu" class="character-menu" id="character-menu" onclick="openOptionsMenu()">
                        <div class="options">
                            <ul id="options-list">
                                <li><a href="#">Perfil</a></li>
                                <li><a href="#">Editar</a></li>
                                <li><a href="#">Deletar</a></li>
                            </ul>
                        </div>
                        <img src="{% static 'index/imgs/character_profile_ex.png' %}" alt="avatar image" class="character-avatar">
                        <h2 class="character-name">John Smith</h2>
                        <div class="character-description">
                            <p id="character-class">guerreiro</p>    
                            <p id="character-race">humano</p>    
                        </div>
                        <div class="character-level">
                            <label for="level-num">level</label>
                            <p class="level-num" id="level-num">5</p>
                        </div>
                    </li>    
                </ul>
            </div>
        </main>

        <div class="add-character">
            <a href="#"><img src="{% static 'index/imgs/more-button.png' %}" alt=""></a>
        </div>

    </div>
    
</body>
</html>
