<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/form.css">

<body>
    <div class="content">
        <header>
            <div class="main-logo-div">
                <img src="./imgs/main-logo-login.svg" alt="" class="button-back">
            </div>
            <p class="main-text">
                Bem-vindo ao Rolling Dices!
            </p>
        </header>

        <main>
            <form action="index.html" class="basic-info basic-info-login">
                <div id="user-name-div">
                    <label for="" class="basic-info-label">
                        Login
                    </label>
                    <input type="text" id="name-char" name="name-char" class="basic-info-input" required>                    
                </div>
                <div id="password-div">
                    <label for="" class="basic-info-label">
                        Senha
                    </label>
                    <input type="password" id="name-char" name="name-char" class="basic-info-input" required>                    
                </div>

                <div class="span-div">
                    <span><a href="#" class="span-div-link">Esqueceu a senha?</a></span>
                </div>
                
                <div class="submit-button-div submit-button-div-login">
                    <input type="submit" value="Continuar" class="submit-button">
                </div>

                <div class="span-div">
                    <span>
                        Ainda n√£o tem uma conta?
                        <a href="form_new_user.html" class="span-div-link span-div-link-bold">Clique Aqui</a>
                        para criar uma agora!
                    </span>
                </div>
            </form>
        </main>
    </div>
</body>
